<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册页面</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e9ecef;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-box {
      animation: slideIn 1s ease-in-out;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 2rem;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2 class="text-center mb-4">注册</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">姓名</label>
        <input type="text" class="form-control" id="name" placeholder="请输入您的姓名">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">邮箱地址</label>
        <input type="email" class="form-control" id="email" placeholder="请输入您的邮箱地址">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">密码</label>
        <input type="password" class="form-control" id="password" placeholder="请输入您的密码">
      </div>
      <div class="mb-3">
        <label for="confirm-password" class="form-label">确认密码</label>
        <input type="password" class="form-control" id="confirm-password" placeholder="请再次输入密码">
      </div>
      <button type="submit" class="btn btn-success w-100">注册</button>
    </form>
    <p class="text-center mt-3">
      已有账号？<a href="login.html">去登录</a>
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
